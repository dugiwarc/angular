<form [formGroup]="mathForm">
    <div class="equation">
        {{a}} + {{b}} =
    </div>
    <!-- <input [ngClass]="{highlight: (a + b) * 0.8 > mathForm.get('answer')?.value}" formControlName="answer" /> -->
    <input appAnswerHighlight formControlName="answer" />
</form>

<div class="stats">
    {{ secondsPerSolution | number: '1.1-3'}}
</div>

<hr />

<div>
    Form is valid: {{mathForm.valid}}
</div>

<div>
    Form values: {{mathForm.value | json}}
</div>

<div>
    Form values: {{mathForm.errors | json}}
</div>
